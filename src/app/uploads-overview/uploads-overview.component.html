<style>
  @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap");

  * {
    font-family: "Raleway", sans-serif;
  }

  /* // NOTE Working on the flex thing so that the scrollbar can move close to the */
  /* !fixed it using max-width */
  .uploads-outer {
    border: 1px solid green;
    display: grid;
    grid-template-columns: 1fr 2fr;
    background-color: #212121;
    max-height: 450px;
  }

  /* .uploads-outer {
      display: inline-flex;
      justify-content: flex-end;
      background-color: #212121;
      max-height: 450px;
    } */
  /* // ANCHOR Working on the flex thing so that the scrollbar can move close to the */

  .uploads-inner-left {
    margin: auto;

    color: white;
  }

  .uploads-inner-right {
    overflow-y: auto;
    /* border: 3px solid blueviolet; */
    max-width: 700px;
  }

  .uploads-inner-right>mat-card>* {
    /* border: 2px solid white; */
    padding: 5px;
    /* margin: 5px; */
  }

  .uploads-outer>div {
    /* border: 1px solid red; */
    max-height: 450px;
  }

  .uploads-card {
    /* border: 1px solid red; */
    margin: 8px;
    display: flex;
    justify-content: space-between;
    max-width: 700px;
    cursor: pointer;
  }

  .uploads-card>* {
    /* border: 1px solid green; */
    margin: auto;
  }
</style>
<div class="uploads-outer">
  <div class="uploads-inner-left">
    <h1 style="text-align: center; font-size: 42px;">
      Recent <br />Tips <br />
    </h1>
  </div>
  <div class="uploads-inner-right">
    <mat-card *ngFor="let singleUpload of uploads" class="uploads-card" routerLink="/uploads">

      <p>
        <img src="assets/news.svg" alt="podcast" />
      </p>
      <p>{{ singleUpload.content | slice:0:70 }}</p>
      <p style="color: rgb(250, 80, 1);">{{ singleUpload.time | date: 'EEE, MMM d, h:mm a'}}</p>
    </mat-card>
  </div>
</div>
