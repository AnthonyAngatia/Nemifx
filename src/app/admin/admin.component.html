<app-nav-bar></app-nav-bar>
<style>
    .cell {
        padding: 8px;
        margin: 5px;
    }
</style>
<h1>Welcome</h1>
<div style="text-align: center;">
    <h1>List</h1>
</div>
<div>
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
    <div style="margin: 1em;">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="Title">
                <th class="cell" mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td class="cell" mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <!-- Content Column -->
            <ng-container matColumnDef="content">
                <th class="cell" class="cell" mat-header-cell *matHeaderCellDef> Content </th>
                <td class="cell" mat-cell *matCellDef="let element"> {{element.editorContent | slice: 0:60}}... </td>
            </ng-container>
            <!-- Time Column -->
            <ng-container matColumnDef="Time">
                <th class="cell" mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td class="cell" mat-cell *matCellDef="let element">
                    {{element.time | date: 'd/M/yy, h:mm a'}} </td>
            </ng-container>
            <!-- Update Column -->
            <ng-container matColumnDef="Update">
                <th class="cell" mat-header-cell *matHeaderCellDef mat-header> Update </th>
                <td class="cell" style="padding: 8px; margin: 5px;" mat-cell *matCellDef="let element"> <button
                        mat-flat-button color="primary" (click)="onUpdate(element)">
                        Update</button></td>
            </ng-container>
            <!-- Delete Column -->
            <ng-container matColumnDef="Delete">
                <th class="cell" mat-header-cell *matHeaderCellDef mat-header> Delete </th>
                <td class="cell" mat-cell *matCellDef="let element"><button mat-flat-button color="warn"
                        (click)="onDelete(element.$key)">
                        Delete</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <app-footer></app-footer>
