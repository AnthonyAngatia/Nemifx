<h1>Welcome</h1>
<div style="text-align: center;">
    <h1>List</h1>
</div>
<div>
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
    <div style="margin: 1em;">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <!-- Content Column -->
            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef> Content </th>
                <td mat-cell *matCellDef="let element"> {{element.editorContent | slice: 0:60}}... </td>
            </ng-container>
            <!-- Time Column -->
            <ng-container matColumnDef="Time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time | date: 'short'}} </td>
            </ng-container>
            <!-- Update Column -->
            <ng-container matColumnDef="Update">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
                <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary"
                        (click)="onUpdate(element)">
                        Update</button></td>
            </ng-container>
            <!-- Delete Column -->
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let element"><button mat-flat-button color="warn"
                        (click)="onDelete(element.$key)">
                        Delete</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
