<div>
    <div style="text-align: center;">
        <h1>List of posts</h1>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position }} </td>
        </ng-container> -->
        <!-- Title Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let element"> {{element.content | slice: 0:60}}... </td>
        </ng-container>

        <!-- ReadTime Column -->
        <ng-container matColumnDef="ReadTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ReadTime </th>
            <td mat-cell *matCellDef="let element"> {{element.readTime}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time | date: 'short'}} </td>
        </ng-container>
        <!-- Update Column -->
        <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary"> Update</button></td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let element"><button mat-flat-button color="warn"
                    (click)="onDelete(element.$key)">
                    Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
