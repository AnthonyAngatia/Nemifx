<div class="uploads-inner-left">
  <div>
    <h1 class="heading">
      Recent Tips <br />
    </h1>
  </div>
  <style>

  </style>
  <div class="outer-div">
    <div class="buttons-div">
      <button mat-stroked-button (click)="lastThreeEntries()">Last 3 </button>
      <button mat-stroked-button (click)="lastTenEntries()">Last 10 </button>
      <button mat-stroked-button (click)="allEntries()">All tips</button>
    </div>
    <div class="cards">


      <mat-expansion-panel class="expansion-panel" style="margin: 8px;;" (opened)="panelOpenState = true"
        (closed)="panelOpenState = false" *ngFor="let singleUpload of uploads" class="uploads-card">
        <mat-expansion-panel-header style="min-height:78px;">
          <div style="flex:0.5; margin: auto;">
            <mat-icon>poll</mat-icon>
          </div>
          <div class="big-screen" style="flex:5;margin: auto;padding: 8px;">
            <p>{{ singleUpload.title | slice:0:60 }}...</p>
          </div>
          <div class="small-screen" style="flex:5;margin: auto;padding: 8px;">
            <p>{{ singleUpload.title | slice:0:30 }} ...</p>
          </div>
          <div class="big-screen" style="flex:2">
            <p style="color: #fa5001;">{{ singleUpload.time | date: 'EEE, MMM d, h:mm a'}}</p>
          </div>
          <div class="small-screen" style="flex:2">
            <p style="color: #fa5001;">{{ singleUpload.time | date: 'EEE, MMMM d'}}</p>
          </div>

        </mat-expansion-panel-header>

        <p [innerHTML]="singleUpload.editorContent"></p>
      </mat-expansion-panel>
    </div>

  </div>
